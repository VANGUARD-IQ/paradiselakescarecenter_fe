    <title>Tom Miller Services - Business & Blockchain Solutions</title>
    <style>
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
      }
      .lightning-loader {
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @media (prefers-color-scheme: dark) {
        .loading-container {
          background-color: #1a202c;
        }
      }
    </style>

    <div id="root">

          <path fill="#369eff" d="M7 2v11h3v9l7-12h-4l4-8z"/>
